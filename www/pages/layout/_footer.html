<div id="#message" class="b-message-popup">
    <h3 class="b-message-popup__header">Написать сообщение</h3>
    <form action="" method="post" enctype="multipart/form-data" class="b-vacancy-response-form j-message-form">
        <div class="b-vacancy-response-form__inputs">
            <div class="b-form-block j-message-text">
                    <textarea
            id="text"
            class="b-input-text"
            name="text"
            rows=""
            cols=""
            placeholder=""
    ></textarea>

                <label for="admin-fio" class="b-form-block__label">Комментарий</label>
                <span class="b-form-block__error-text">Комментарий</span>
            </div>
            <div class="b-form-block j-message-fio">
                    <input
        id="vacancy-fio"
        class="b-input-text"
        type="text"
        name="vacancy-fio"
        maxlength=""
        autocomplete=""
        value=""
        placeholder=""
                                            >

                <label for="admin-fio" class="b-form-block__label">Как тебя зовут</label>
                <span class="b-form-block__error-text">Имя</span>
            </div>
            <div class="b-form-block j-message-email">
                    <input
        id="vacancy-email"
        class="b-input-email"
        type="email"
        name="vacancy-email"
        
        
                            >
                <label for="email" class="b-form-block__label">
                    Эл. почта
                </label>
                <span class="b-form-block__error-text">
                            Текст подсказки
                        </span>
            </div>
            <div class="b-form-block j-message-phone">
                    <input
            id="vacancy-phone"
            class="b-input-phone"
            type="tel"
            name="vacancy-phone"
            autocomplete="tel"
            placeholder="+7 ___ ___-__-__"
                                        >

                <label for="admin-phone" class="b-form-block__label">Телефон</label>
                <span class="b-form-block__error-text">Текст подсказки</span>
            </div>
        </div>

        <button class="button b-vacancy__button j-message-submit">Написать сообщение</button>
    </form>
</div>
